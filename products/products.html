<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA produkty</title>
    <link rel="stylesheet" href="https://api.ssps.cajthaml.eu/file/64d9f18f79dad891e8a07c73">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://kit.fontawesome.com/2929b9326b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/products/style.css">
    <link rel="stylesheet" href="../allStyle.css">

    <script type="module" src="../threeJS.js" defer></script>
    <script src="../footer.js" defer></script>
    <script src="../templates.js"></script>
    <script src="product.js" defer></script>
    <script src="../account.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <custom-header></custom-header>

    <main>
        <custom-account></custom-account>
        <section class="main-products">
            <h1>Vytořte si svoji vlastní <span class="eva-text">EVU</span></h1>
        </section>
        <section class="configurator">
            <section class="configurator-settings">
                <h2>Zacnětě tvořit</h2>
                <section class="selection-buttons">
                    <h3>Zvolte typ hrany</h3>
                    <section class="buttons-section">
                        <button class="round"><i class="fa-regular fa-circle"></i></button>
                        <button class="sharp"><i class="fa-regular fa-square"></i></button>
                    </section>
                </section>
                <section class="selection-buttons">
                    <h3>Zvolte barvu</h3>
                    <section class="buttons-section">
                        <button class="color-b"><span></span></button>
                        <button class="color-w"><span></span></button>
                        <button class="color-g"><span></span></button>
                    </section>
                </section>
                <section class="selection-buttons">
                    <h3>Zvolte velikost úložistě</h3>
                    <section class="buttons-section">
                        <button class="text-b">256GB</button>
                        <button class="text-b">512GB</button>
                    </section>
                </section>
                <section class="selection-buttons">
                    <h3>Zvolte ovládání</h3>
                    <section class="buttons-section">
                        <button class="text-b">Tlačítko</button>
                        <button class="text-b">Displej</button>
                    </section>
                </section>
            </section>
            <aside class="configurator-display">

            </aside>
        </section>


    </main>

    <custom-footer></custom-footer>
</body>
</html>
